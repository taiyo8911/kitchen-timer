<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <title>同時にキッチンタイマー</title>
</head>

<body>
    <header>
        <a href=""><h1>同時にキッチンタイマー</h1></a>
        <p style="margin-bottom: 10px;">「煮る、焼く、茹でる」を同時に。</p>
        <div class="twitter">
            <a href="//twitter.com/share" class="twitter-share-button" data-text="同時にキッチンタイマー" data-url="https://taiyo8911.github.io/kitchen-timer/" data-lang="ja" data-hashtags="同時にキッチンタイマー">ツイート</a>
        </div>
    </header>

    <main>
        <div class="box" style="background-color: rgb(250, 207, 214);">
            <div class="title">煮る</div>
            <div id="timer-1" class="timer">
                <p id="timer" class="time">00:00</p>
                <div id="controls" class="btns">
                    <div class="btn">
                        <button id="min">＋　１分</button>
                        <button id="sec">＋１０秒</button>
                    </div>
                    <div class="btn">
                        <button id="start">スタート</button>
                        <button id="reset">リセット</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="box" style="background-color: rgb(252, 252, 183)">
            <div class="title">焼く</div>
            <div id="timer-2" class="timer">
                <p id="timer2" class="time">00:00</p>
                <div id="controls2" class="btns">
                    <div class="btn">
                        <button id="min2">＋　１分</button>
                        <button id="sec2">＋１０秒</button>
                    </div>
                    <div class="btn">
                        <button id="start2">スタート</button>
                        <button id="reset2">リセット</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="box" style="background-color: rgb(193, 252, 193);">
            <div class="title" style="font-size: 26px;">茹でる</div>
            <div id="timer-3" class="timer">
                <p id="timer3" class="time">00:00</p>
                <div id="controls3" class="btns">
                    <div class="btn">
                        <button id="min3">＋　１分</button>
                        <button id="sec3">＋１０秒</button>
                    </div>
                    <div class="btn">
                        <button id="start3">スタート</button>
                        <button id="reset3">リセット</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://taiyosite.com/">&copy;TAIYO-BLOG</a>
    </footer>
    
    <script src="main.js"></script>
</body>

</html>
