<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <title>同時にキッチンタイマー</title>
</head>

<body>
    <header>
        <a href=""><h1>同時にキッチンタイマー</h1></a>
        <p style="margin-bottom: 10px;">「煮る、焼く、茹でる」を同時に。</p>
        <div class="twitter">
            <a href="//twitter.com/share" class="twitter-share-button" data-text="同時にキッチンタイマー" data-url="https://taiyo8911.github.io/kitchen-timer/" data-lang="ja" data-hashtags="同時にキッチンタイマー">ツイート</a>
        </div>
    </header>

    <main>
        <div id="timer-1" class="timer">
            <form method="post">
                <input type="radio" name="method">煮る
                <input type="radio" name="method">焼く
                <input type="radio" name="method">茹でる
                <input type="radio" name="method">その他
            </form>

            <div id="timer" class="time">00:00</div>
            <div id="controls">
                <button id="min">分</button>
                <button id="sec">10秒</button>
                <button id="start">スタート</button>
                <button id="reset">リセット</button>
            </div>
        </div>

        <div id="timer-2" class="timer">
            <form method="post">
                <input type="radio" name="method">煮る
                <input type="radio" name="method">焼く
                <input type="radio" name="method">茹でる
                <input type="radio" name="method">その他
            </form>

            <div id="timer2" class="time">00:00</div>
            
            <div id="controls2">
                <button id="min2">分</button>
                <button id="sec2">10秒</button>
                <button id="start2">スタート</button>
                <button id="reset2">リセット</button>
            </div>
        </div>

        <div id="timer-3" class="timer">
            <form method="post">
                <input type="radio" name="method">煮る
                <input type="radio" name="method">焼く
                <input type="radio" name="method">茹でる
                <input type="radio" name="method">その他
            </form>

            <div id="timer3" class="time">00:00</div>
            
            <div id="controls3">
                <button id="min3">分</button>
                <button id="sec3">10秒</button>
                <button id="start3">スタート</button>
                <button id="reset3">リセット</button>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://taiyosite.com/">&copy;TAIYO-BLOG</a>
    </footer>
    
    <script src="main.js"></script>
</body>

</html>
